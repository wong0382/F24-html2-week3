<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Playing with Accessibility</title>
</head>
<body>
    <!-- skip-links are a hidden navigation to help people who are using a jeyboard to access your site they are not visible unless a user tabs onto them (focuses on them) -->
    <div class="skip-links">
        <ul>
            <li><a href="#navigation">Skip to navigation</a></li>
            <!-- the #, or named anchor, is a link that takes you to an ID on thepage-->
            <li><a href="#tycheInfo">Skip to main content</a></li>
            <li><a href="">Skip to footer</a></li>
        </ul>
    </div>
    <!-- The job of ARIA role tags is to classify parts of your pge by their functionality -->
    <nav role="navigation">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <!-- the aria-lable tag helps devices and tech understand what the purpose of a link is ( and where it will take you) -->
            <li><a href="" aria-label="opens up the blog page">Stuff</a></li>
            <li><a href="" aria-label="opens up the contact page">Contact</a></li>
        </ul>
    </nav>
    
    <main role="main" id="navigation">  
        <!-- two tags necessary in any form:
         action says where the info is going to be processed
         method says how it's going to get there -->
        <form action="processForm.php" method="post">
            <!-- input tags allow the user to type content or other info
             input tags require three attributes:
             "type" which says what kind of input this is (ie. text, checkbox)
             name is the label used when the information is processed on the server
             "id" is required to match with the label tag-->
             <!-- label tag should match up to one of your form fields
              the "for" attribute needs to match the ID of the form field -->
            <div>
                <label for="fullname">Enter your full name: </label><input type="text" name="fullname" id="fullname">
            </div>
            <div>
                <!-- providing specific form types, like email, will allow mobile devices to provide the user with an appropriate keyboard set when typing in th efield -->
                <label for="email">Enter your email: </label><input type="email" name="email" id="email">
            </div>
            <div>
                <!-- using the "checked" attribute will start a radio button or checkbox as checked when the page loads-->
                <label for="spam">Spem me forever: </label><input type="checkbox" name="spam" id="spam">
            </div>
            <!-- the submit input makes a button to submit the form 
             "value" sets the text inside the button -->
            <div>
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </div>
        </form>      
        <!-- itemscope defines an element as being used for Schema
         you can then apply a scheme to it with itemtype -->
        <article itemscope itemtype="https://schema.org.Person" role="article">
            <!-- the aria-details tag matches the ID of another element and shows that the content or test is linked to the image (or describing the image) -->
            <img src="images/tyche.jpg" aria-details="tycheInfo">
            <section id="tycheInfo">
                <p itemprop="givenName">Tyche</p>
                <p itemprop="birthDate">October 15, 2020</p>
                <p>Tyche crawled out of our hedge in early November 2020.</p>
            </section>
        </article>
    </main>
    <aside role="contentinfo">
        <a href="" aria-label="open a pop-up window to enter newsletter subscription information">Subscribe</a>
    </aside>
</body>
</html>
